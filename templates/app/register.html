{% extends 'app/login.html' %}

{% load staticfiles %}


{% block body_block %}
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Registration</h3>
                            		<p>Please fill in all the fields:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="row">
                                        <div class="col-sm-6">
        			                    	<div class="form-group">
        			                    		<label class="sr-only" for="form-username">Username</label>
        			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
        			                        </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="form-username">Email</label>
                                                <input type="text" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username">
                                            </div>
        			                        <div class="form-group">
        			                        	<label class="sr-only" for="form-password">Password</label>
        			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
        			                        </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="sr-only" for="form-username">Name</label>
                                                <input type="text" name="form-username" placeholder="Name..." class="form-username form-control" id="form-username">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="form-username">Surname</label>
                                                <input type="text" name="form-username" placeholder="Surname..." class="form-username form-control" id="form-username">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="form-username">Phone number</label>
                                                <input type="text" name="form-username" placeholder="Phone number..." class="form-username form-control" id="form-username">
                                            </div>
                                        </div>
                                    </div>
        			                <button type="submit" class="btn">Sign up!</button>
        			            </form>
                            </div>
                        </div>
                    </div>
                    
{% endblock %}
